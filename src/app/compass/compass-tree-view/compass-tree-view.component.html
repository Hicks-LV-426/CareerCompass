<div *ngIf="compassTree" class="tree-body">
    <div class="tree-menu">
        <div class="tree-title">{{compassTree.name}}</div>
        <div *ngFor="let category of compassTree.items" class="tree-item noselect" (click)="categoryChanged(category)" [class.tree-item-selected]="selectedItem===category">
            {{category.name}}
        </div>
    </div>
    <div class="tree-item-content">
        <app-compass-items-view [items]="selectedItem?.items"></app-compass-items-view>
    </div>
</div>
